{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block content %}
  <div class="accounts--box">
    <div class="accounts--join">
      <h1>회원정보 수정</h1>
      <form action="{% url 'accounts:update' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="accounts--btn">
        <a href="{% url 'accounts:change_password' %}" class="accounts--btn">Password</a>
        <input type="submit" value="Back" class="accounts--btn" onclick=window.history.back()>
      </form>
    </div>
  </div>
{% endblock content %}

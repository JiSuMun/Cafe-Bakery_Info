{% extends 'base.html' %}
{% block title %}Password{% endblock title %}
{% block content %}
<div class="accounts--box">
  <div class="accounts--join">
    <h1>비밀번호 수정</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save" class="accounts--btn">
      <input type="submit" value="Back" class="accounts--btn" onclick=window.history.back()>
    </form>
  </div>
</div>
{% endblock content %}

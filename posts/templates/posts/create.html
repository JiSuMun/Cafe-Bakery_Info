{% extends 'base.html' %}

{% block content %}

  <div class="posts--box">
    <div class="posts--create">
      <h1>게시글을 작성해주세요!</h1>
      <form action="{% url 'posts:create' %}" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ post_form.as_p }}
        {{ image_form.as_p }}
        <input class="posts--btn" type="submit">
      </form>
    </div>
  </div>
{% endblock content %}
